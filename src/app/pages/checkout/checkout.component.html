<div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10 px-4 sm:px-8 py-6 sm:py-8 bg-[#f9f9f9] min-h-screen">

  <!-- Billing Details Form -->
  <form class="space-y-5 bg-white p-6 shadow-xl rounded-xl border-t-[6px] border-[#35AFA0]">
    <h2 class="text-2xl font-bold text-[#35AFA0] border-b pb-2 border-gray-200">Billing Details</h2>

    <input type="text" formControlName="details" placeholder="Full Name"
      class="w-full px-4 py-2 border border-[#35AFA0] rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#00B853]" />

    <input type="tel" formControlName="phone" placeholder="Phone"
      class="w-full px-4 py-2 border border-[#35AFA0] rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#00B853]" />

    <input type="text" formControlName="city" placeholder="City"
      class="w-full px-4 py-2 border border-[#35AFA0] rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#00B853]" />

    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800 transition-colors">
      <input type="checkbox" class="accent-[#00B853] w-4 h-4 rounded focus:ring-2 focus:ring-[#00B853]" />
      <span>Save this information for faster check-out next time</span>
    </label>

    <button type="submit"
      class="bg-[#35AFA0] hover:bg-[#00B853] transition-colors duration-300 text-white px-6 py-2 rounded-full font-medium shadow">
      Online Payment
    </button>
  </form>

  <!-- Order Summary -->
  <div class="bg-white p-6 shadow-xl rounded-xl border-t-[6px] border-[#00B853]">
    <h2 class="text-2xl font-bold text-[#00B853] border-b pb-2 border-gray-200 mb-4">Order Summary</h2>

    <div class="space-y-4">
      <!-- Product item -->
      <div class="flex items-center justify-between">
        <img src="/favicon.ico" alt="Product" class="w-10 h-10 rounded object-cover" />
        <span class="text-gray-700">Demo Product</span>
        <span class="font-semibold text-[#35AFA0]">1000 EGP</span>
      </div>

      <hr class="border-gray-200" />

      <div class="space-y-2 text-gray-600 text-sm">
        <div class="flex justify-between">
          <span>Subtotal:</span>
          <span>1000 EGP</span>
        </div>
        <div class="flex justify-between">
          <span>Shipping:</span>
          <span>Free</span>
        </div>
        <div class="flex justify-between font-bold text-black">
          <span>Total:</span>
          <span>1000 EGP</span>
        </div>
      </div>

      <!-- Coupon Code -->
      <div class="mt-4 flex gap-2">
        <input type="text" placeholder="Coupon Code"
          class="w-full px-4 py-2 border border-[#35AFA0] rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#00B853]" />
        <button
          class="bg-[#00B853] hover:bg-[#35AFA0] text-white px-4 rounded-lg font-medium transition-colors duration-300">
          Apply
        </button>
      </div>

      <!-- Place Order -->
      <button
        class="w-full mt-6 bg-[#35AFA0] hover:bg-[#00B853] transition-colors duration-300 text-white px-6 py-2 rounded-full font-semibold shadow">
        Place Order
      </button>
    </div>
  </div>
</div>
