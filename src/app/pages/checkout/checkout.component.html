<div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-10 px-4 sm:px-8 py-6 sm:py-8 bg-[#f9f9f9] min-h-screen">

  <!-- Billing Details Form -->
  <form class="space-y-5 bg-white p-6 shadow-xl rounded-xl border-t-[6px] ]">
    <!-- input contact  -->
    <label class="font-bold text-[25.2px]" for="label-contact">Contact</label>
    <input type="text" id="label-contact" placeholder="Email or mobile phone number" class="input" />
    <div class="flex items-center">
      <input type="checkbox">
      <span class="ms-2">Email or mobile phone number Email me with news and offers</span>
    </div>


    <!-- inputs information -->
    <p class="font-bold text-[25.2px]">Delivery</p>

    <div class="wave-group">
      <input required="" type="text" class="input ">
      <span class="bar"></span>
      <label class="label">
        <span class="label-char" style="--index: 0">C</span>
        <span class="label-char" style="--index: 1">o</span>
        <span class="label-char" style="--index: 2">u</span>
        <span class="label-char" style="--index: 3">n</span>
        <span class="label-char" style="--index: 3">t</span>
        <span class="label-char" style="--index: 3">r</span>
        <span class="label-char" style="--index: 3">y</span>
        <span class="label-char" style="--index: 3">/</span>
        <span class="label-char" style="--index: 3">R</span>
        <span class="label-char" style="--index: 3">e</span>
        <span class="label-char" style="--index: 3">g</span>
        <span class="label-char" style="--index: 3">i</span>
        <span class="label-char" style="--index: 3">o</span>
        <span class="label-char" style="--index: 3">n</span>
      </label>
    </div>

    <!-- input name -->
    <div class="flex justify-between">
      <input type="text" formControlName="firstName" placeholder="First name (opation)" class="input !w-[49%] " />
      <input type="text" formControlName="LastName" placeholder="Last name" class="input !w-[49%]" />
    </div>

    <input type="text" formControlName="address" placeholder="Address" class="input " />


    <input type="text" formControlName="ApartmentOrSuite" placeholder="Apartment, suite, etc. (optional)"
      class="input" />
    <!-- last inputs -->
    <div class="flex justify-between">
      <input type="text" formControlName="postalCode" placeholder="Postal code (optional)" class="input !w-[49%] " />
      <input type="text" formControlName="city" placeholder="City" class="input !w-[49%]" />
    </div>
    <label class="flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800 transition-colors">
      <input type="checkbox" class="accent-[#00B853] w-4 h-4 rounded focus:ring-2 focus:ring-[#00B853]" />
      <span>Save this information for next time</span>
    </label>

    <p class="font-bold text-[25.2px]">Shipping method</p>

    <div class="flex justify-between bg-[#89c8f182] p-3 rounded-[10px]">
      <p>Standard</p>
      <p>Free</p>
    </div>


    <button type="submit"
      class="bg-[#35AFA0] hover:bg-[#00B853] transition-colors duration-300 text-white px-6 py-4 rounded-[10px] font-medium shadow block w-full">
      Payment now
    </button>
  </form>

  <!-- Order Summary -->
  <div class="bg-white p-6 shadow-xl rounded-xl border-t-[6px] ">

    <div class="space-y-4">
      <!-- Product item -->
      <div class="flex items-center justify-between">
        <figure class="border p-2 relative">
          <img src="/favicon.ico" alt="Product" class="w-10 h-10 rounded object-cover" />
          <figcaption class="absolute end-0 top-0  w-[20px] h-[20px] rounded-full bg-[#666666] text-white translate-x-2 translate-y-[-5px]  flex justify-center items-center">
            <span class=" ">1</span>
          </figcaption>
        </figure>
        <span class="text-gray-700">Demo Product</span>
        <span class="font-semibold text-gray-500">1000 EGP</span>
      </div>

      <hr class="border-gray-200" />

      <div class="space-y-2  text-sm">
        <div class="flex justify-between">
          <span>Subtotal:</span>
          <span>1000 EGP</span>
        </div>
        <div class="flex justify-between">
          <span>Shipping:</span>
          <span>Free</span>
        </div>
        <div class="flex justify-between font-bold text-black">
          <span>Total:</span>
          <span>1000 EGP</span>
        </div>
      </div>

    </div>
  </div>
</div>
